{% extends 'base.html' %}

{% block content %}

<div class = "container">
    <form action="{% url 'create_blog' %}" method="post">
        {% csrf_token %}
            <br>
            <div class="form-group">
              <label for="exampleFormControlInput1">PLACE</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex.봉구비어,호랑이술상" name="place">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect2">SCORE</label>
              <select multiple class="form-control" id="exampleFormControlSelect2" name="score">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Review</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ex.음식맛, 위치, 서비스" name="review"></textarea>
            </div>
     
            <input type="radio" name="yes/no" value="Ask">&ensp;다시 방문할 의사가 있나요?

          </form>
         <br> 
        <input type="submit" value="Submit" class ="btn btn-success">
</div>
{% endblock %}
